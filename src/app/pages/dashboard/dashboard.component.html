<div class="sidenav">
 <h1 class="side-header">Wizer</h1>
 <mat-list>
  
  <mat-list-item routerLink="/dashboard">
  <mat-icon matSuffix>perm_identity</mat-icon>
   Users</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item routerLink="/cheque">
  <mat-icon matSuffix>account_balance_wallet</mat-icon>
  Cheques</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item (click)="logout()">
  <mat-icon matSuffix>exit_to_app</mat-icon>
  Logout</mat-list-item>
</mat-list>

</div>

<div class="main">
  <h1 class="main-header"> Users</h1>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource] = "dataSource" class = "mat-elevation-z8"> 
   <ng-container matColumnDef = "id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef = "let element"> {{element.id}} </td>
   </ng-container>
   <ng-container matColumnDef = "username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef = "let element"> {{element.username}} </td>
   </ng-container>
   <ng-container matColumnDef = "branch">
      <th mat-header-cell *matHeaderCellDef>Branch</th>
      <td mat-cell *matCellDef = "let element"> {{element.branch}} </td>
   </ng-container>
   <ng-container matColumnDef = "role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef = "let element"> {{element.role}} </td>
   </ng-container>
   <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
   <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
</table>

  
</div>
